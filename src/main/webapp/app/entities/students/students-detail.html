
<div>
    <h2><span data-translate="educationStudentApp.students.detail.title">Students</span> {{vm.students.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="educationStudentApp.students.name">Name</span></dt>
        <dd>
            <span>{{vm.students.name}}</span>
        </dd>
        <dt><span data-translate="educationStudentApp.students.index_number">Index Number</span></dt>
        <dd>
            <span>{{vm.students.index_number}}</span>
        </dd>
        <dt><span data-translate="educationStudentApp.students.field_of_study">Field Of Study</span></dt>
        <dd>
            <a ui-sref="field-of-study-detail({id:vm.students.field_of_study.id})">{{vm.students.field_of_study.name, degree_of_studies, start_year}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="students-detail.edit({id:vm.students.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
