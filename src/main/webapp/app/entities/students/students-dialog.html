
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStudentsLabel" data-translate="educationStudentApp.students.home.createOrEditLabel">Create or edit a Students</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.students.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.students.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="educationStudentApp.students.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.students.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="educationStudentApp.students.index_number" for="field_index_number">Index Number</label>
            <input type="number" class="form-control" name="index_number" id="field_index_number"
                    ng-model="vm.students.index_number"
                    required/>
            <div ng-show="editForm.index_number.$invalid">
                <p class="help-block"
                    ng-show="editForm.index_number.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.index_number.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="educationStudentApp.students.field_of_study" for="field_field_of_study">Field Of Study</label>
            <select class="form-control" id="field_field_of_study" name="field_of_study" ng-model="vm.students.field_of_study" ng-options="field_of_study as field_of_study.name, degree_of_studies, start_year for field_of_study in vm.field_of_studies track by field_of_study.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.field_of_study.$invalid">
            <p class="help-block"
                ng-show="editForm.field_of_study.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
