
<div>
    <h2><span data-translate="educationStudentApp.professors.detail.title">Professors</span> {{vm.professors.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="educationStudentApp.professors.name">Name</span></dt>
        <dd>
            <span>{{vm.professors.name}}</span>
        </dd>
        <dt><span data-translate="educationStudentApp.professors.degree">Degree</span></dt>
        <dd>
            <span>{{vm.professors.degree}}</span>
        </dd>
        <dt><span data-translate="educationStudentApp.professors.position">Position</span></dt>
        <dd>
            <span>{{vm.professors.position}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="professors-detail.edit({id:vm.professors.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
