
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFields_of_studyLabel" data-translate="educationStudentApp.fields_of_study.home.createOrEditLabel">Create or edit a Fields Of Study</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fields_of_study.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fields_of_study.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="educationStudentApp.fields_of_study.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.fields_of_study.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="educationStudentApp.fields_of_study.start_year" for="field_start_year">Start Year</label>
            <input type="number" class="form-control" name="start_year" id="field_start_year"
                    ng-model="vm.fields_of_study.start_year"
                    required/>
            <div ng-show="editForm.start_year.$invalid">
                <p class="help-block"
                    ng-show="editForm.start_year.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.start_year.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="educationStudentApp.fields_of_study.degree_of_studies" for="field_degree_of_studies">Degree Of Studies</label>
            <select class="form-control" name="degree_of_studies" ng-model="vm.fields_of_study.degree_of_studies" id="field_degree_of_studies" required>
                <option value="bachelor" data-translate="educationStudentApp.DegreeOfStudies.bachelor">bachelor</option>
                <option value="master" data-translate="educationStudentApp.DegreeOfStudies.master">master</option>
                <option value="doctor" data-translate="educationStudentApp.DegreeOfStudies.doctor">doctor</option>
            </select>
            <div ng-show="editForm.degree_of_studies.$invalid">
                <p class="help-block"
                    ng-show="editForm.degree_of_studies.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="educationStudentApp.fields_of_study.deleted" for="field_deleted">Deleted</label>
            <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                    ng-model="vm.fields_of_study.deleted"
                    />
            <div ng-show="editForm.deleted.$invalid">
                <p class="help-block"
                    ng-show="editForm.deleted.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
