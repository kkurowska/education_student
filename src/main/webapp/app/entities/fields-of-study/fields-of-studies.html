<div>
    <h2 data-translate="educationStudentApp.fields_of_study.home.title">Fields Of Studies</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="fields-of-study.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="educationStudentApp.fields_of_study.home.createLabel">
                        Create new Fields Of Study
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="educationStudentApp.fields_of_study.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="start_year"><span data-translate="educationStudentApp.fields_of_study.start_year">Start Year</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="degree_of_studies"><span data-translate="educationStudentApp.fields_of_study.degree_of_studies">Degree Of Studies</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="deleted"><span data-translate="educationStudentApp.fields_of_study.deleted">Deleted</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fields_of_study in vm.fields_of_studies track by fields_of_study.id">
                    <td><a ui-sref="fields-of-study-detail({id:fields_of_study.id})">{{fields_of_study.id}}</a></td>
                    <td>{{fields_of_study.name}}</td>
                    <td>{{fields_of_study.start_year}}</td>
                    <td data-translate="{{'educationStudentApp.DegreeOfStudies.' + fields_of_study.degree_of_studies}}">{{fields_of_study.degree_of_studies}}</td>
                    <td>{{fields_of_study.deleted}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="fields-of-study-detail({id:fields_of_study.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fields-of-study.edit({id:fields_of_study.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fields-of-study.delete({id:fields_of_study.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
